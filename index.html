<!DOCTYPE html>
<html lang="esp">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <title>Encriptador de Texto</title>
</head>

<body>

  <header>
    <img src="./logo.png" alt="logo" />
  </header>
  <main>
    <section>
      <textarea type="text" class="input-text" placeholder="Ingrese su Texto Aquí"></textarea>
      <div style="padding:10px 0px 5px 10px;">
        <img src="./sign.png" style="float:left; padding-right: 10px;" />
        <h6>Solo letras minúsculas y sin acentos</h6>
      </div>
      <div class="botones">
        <button type="button" onclick="botonEncriptar()" class="btnEncriptar">Encriptar</button>
        <button type="button" onclick="botonDesencriptar()" class="btnDesencriptar">Desencriptar</button>
      </div>
    </section>
    <aside>
      <div class="container">
        <div id="input-desencriptado">
          <textarea type="text" class="input-text-area"></textarea>
        </div>
        <div class="mensaje-vacio">
          <img src="./muneco.png" alt="logo" class="img-muneco" />

          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="botones">
          <button type="button" class="copiar-contenido" onclick="botonCopiar()">Copiar</button>
        </div>
      </div>
    </aside>
  </main>
  
</body>

<script src="./script.js"></script>

</html>
